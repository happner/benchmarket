<div class='logout-panel' ng-class='{collapsed: !isLoggedIn}'>
    <button class='logout-button-input'>logout {{username}}</button>
</div>

<div class='login-panel high_shadow' ng-class='{collapsed: isLoggedIn}'>
    <input type='text' class='login-text-input' ng-model='username' placeholder='username'></input>
    <input type='password' class='login-text-input' ng-model='password' placeholder='password'></input>
    <button class='login-button-input' ng-click='login()' ng-disabled='!username || !password'>login</button>
</div>
